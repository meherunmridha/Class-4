<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hedder>
        <div class="nav">
            <ul class="links">
                <li>Home</li>
                <li>Shop</li>
                <li>Pages</li>
                <li>Blog</li>
                <li>Contact Us</li>
            </ul>
            <DIV class="LOGO">
                <img src="images/logo.png" alt="logo" width="200px">
            </DIV>
            <div class="icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </hedder>
    <main class="arrival">
        <div class="arrival-content">
            <div class="arrival-heading">
                New Arrival
            </div>
            <div class="arrival-items">
                <div class="arrival-item">
                    <div class="arrival-item img">
                        <img src="images/   (2).jpg" alt="item" width="100%">
                    </div>
                    <div class="arrival-item-name">
                        <p>Black T-shirt</p>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="arrival-item">
                    <div class="arrival-item-img">
                        <img src="images/   (4).jpg" alt="item" width="100%">
                    </div>
                    <div class="arrival-item-name">
                        <p>White T-shirt</p>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="arrival-item">
                    <div class="arrival-item-img">
                        <img src="images/   (3).jpg" alt="item" width="100%">
                        <div class="arrival-item-name">
                            <p>Blue T-shirt</p>
                            <p>$20.00</p>
                        </div>
                    </div>
                </div>
                <div class="arrival-item">
                    <div class="arrival-item-img">
                        <img src="images/   (1).jpg" alt="item" width="100%">
                    </div>
                    <div class="arrival-item-name">
                        <p>Red T-shirt</p>
                        <p>$20.00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
